<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Add Task for Client</h2>

    <form th:action="@{/admin/client/{id}/task/add(id=${client.id})}" method="post"
          th:object="${task}" class="space-y-4">

        <div>
            <label class="block mb-1 font-medium">Title</label>
            <input type="text" th:field="*{title}"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Enter title" required />
        </div>

        <div>
            <label class="block mb-1 font-medium">Description</label>
            <textarea th:field="*{description}" rows="3"
                      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                      placeholder="Enter description"></textarea>
        </div>

        <div>
            <label class="block mb-1 font-medium">Due Date</label>
            <input type="date" th:field="*{dueDate}"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required />
        </div>


        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
            Add Task
        </button>
    </form>
</div>

</body>
</html>
