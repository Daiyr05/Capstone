<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Task Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-100">

<h2 class="text-2xl font-bold mb-4" th:text="${task.title}">Task Title</h2>
<p th:text="${task.description}"></p>
<p class="text-gray-500 mb-2">Due: <span th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd')}"></span></p>

<form th:action="@{/client/task/{id}/status(id=${task.id})}" method="post" class="mt-4">
    <label for="status" class="block text-sm font-medium text-gray-700">Update Status:</label>
    <select name="status" id="status" class="mt-1 w-full border rounded px-2 py-1">
        <option th:each="s : ${T(org.example.capstoneproject.entity.Status).values()}"
                th:value="${s}"
                th:text="${s}"
                th:selected="${s == task.status}">
        </option>
    </select>
    <button type="submit" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Save
    </button>
</form>

</body>
</html>
