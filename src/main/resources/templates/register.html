<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
        <div>
            <label class="block mb-1 font-medium">Full Name</label>
            <input type="text" th:field="*{name}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>

        <div>
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" th:field="*{email}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>

        <div>
            <label class="block mb-1 font-medium">Password</label>
            <input type="password" th:field="*{password}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Register</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a th:href="@{/login}" class="text-blue-500 hover:underline">Login</a>
    </p>

    <p th:if="${error}" class="text-red-500 text-center text-sm mt-2" th:text="${error}"></p>
</div>

</body>
</html>
